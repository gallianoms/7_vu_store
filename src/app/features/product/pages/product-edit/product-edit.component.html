<div class="edit-container">
  <h2>Edit Product</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="edit-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" class="form-control" placeholder="Enter product title" />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="number" class="form-control" placeholder="Enter product price" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" placeholder="Enter product description"></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category" formControlName="category" class="form-control">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save</button>
  </form>
</div>
