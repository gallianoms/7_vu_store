<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" required>
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required</small>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email</small>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
        </div>
      </div>
      <div>
        <label for="avatar">Avatar URL</label>
        <input type="text" id="avatar" formControlName="avatar" required>
        <div *ngIf="registerForm.get('avatar')?.invalid && registerForm.get('avatar')?.touched">
          <small *ngIf="registerForm.get('avatar')?.errors?.['required']">Avatar URL is required</small>
        </div>
      </div>
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
